[build]
  publish = "dist"
  command = "node node_modules/vite/bin/vite.js build"

[build.environment]
  NPM_FLAGS = "--include=dev"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
